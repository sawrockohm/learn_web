<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <style type="text/css">
        body {
            font-family: monospace;
            padding: 20px;
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .photo {
            position: relative;
            border: 1px solid #ccc;
        }

        .photo img {
            width: 100%;
            display: block;
        }

        .favorite-button {
            background: none;
            border: none;
            color: #ccc;
            font-size: 24px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: pointer;
        }

        .favorite-button.active {
            color: gold;
        }

        .no-photos {
            text-align: center;
            color: #999;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
    <div id="app">
        <!-- Form for Adding Photos -->
        <form @submit.prevent="addPhoto">
            <input placeholder="Enter image URL" v-model="newPhotoURL">
            <button type="submit">Add Photo</button>
        </form>

        <!-- Conditional Rendering -->
        <p class="no-photos" v-if="photos.length === 0">No photos added yet. Add some!</p>

        <div class="gallery" v-else>
            <!-- List Rendering and Conditional Class Binding -->
            <div class="photo" v-for="photo in photos" :key="photo.id">
                <!-- {{photo.url}} -->
                {{photo.id}}
                <img :src="photo.url"/>
                <!-- An image goes here -->
                <button class="favorite-button">
                    â˜…
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const App = {
            setup() {
                const photos = ref([])
                const newPhotoURL = ref("")
                // Keep track of the list of photos
                // We need a ref for the currently entered URL

                const addPhoto = () => {
                    console.log("test click")
                    const photo = {
                        id: photos.value.length + 1,
                        url: newPhotoURL.value,
                        isFavolite: false
                    }
                if(newPhotoURL.value !== ""){
                    photos.value.push(photo);
                    newPhotoURL.value = "";
                }
                    // e.preventDefault();
                    // Adding photo logic goes here
                };
                const toggleFavorite = () => {
                    // Favorite toggling logic
                };

                return {
                    addPhoto, photos, newPhotoURL
                }
            },
        };
        createApp(App).mount('#app');
    </script>
</body>

</html>
